<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>									
	<style type="text/css">
		{
			font-size: px100;
			font-weight: bold;
			
		}

	</style>
</head>
<body>
		<h1>JavaScript Math Object</h1>
		<div id="output" class="output"></div>
		<script type="text/javascript">
			var pi = Math.PI
			var round = Math.round(11.6);
			var floor = Math.floor(5.9); 
			var min =	 Math.min(20,40,60,80);
			var max	 = Math.max(10,40,50,60,30);
			var truncate = Math.trunc(4.7);
			var power	= Math.pow(4,6);
			var sqrt	= Math.sqrt(225);
			var random	= Math.random();
		document.getElementById('output').innerHTML=
		"PI:  "+pi+
		"<br>round(11.6):  "+round+
		"<br>floor(5.9):  "+floor+
		"<br>max(10,40,50,60,30):  "+max+
		"<br>truncate(4.7):  "+truncate+
		"<br>pow(4,6):  "+power+
		"<br>sqrt(225):  "+sqrt+
		"<br>random():  "+random;
		</script>
</body>
</html>
