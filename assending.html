<!DOCTYPE html>
<html>
<head>
	<title>Greater</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = parseInt(prompt("Enter 1st Number to compare "));
		var num2 = parseInt(prompt("Enter 2st Number to compare "));

		if (num1 > num2) {
			document.write("<h1><span style='color:green;'> "+num1+" </span> is Greater than "+ " <span style='color:red;'> "+num2 + " </span></h>" );
		}
		else {
			document.write("<h1><span style='color:green;'> "+num2+ " </span> is Greater than "+ "<span style='color:red;'> "+num1 + " </span></h>" );
		}

	</script>
</body>
</html>
