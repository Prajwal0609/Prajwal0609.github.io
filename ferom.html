<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<form method="post"action="">

		<br><br>
		Second no. <input type="number" id="Sn" placeholder="Enter Second NO">
		<br><br>
		Third NO  <input type="number" id="Tn" placeholder="Enter Third NO">
		<br><br>
		<input type="button" value="CHECK" onclick="greatest()">
	</form>
	<script type="text/javascript">
		function greatest()
		{
			var n1= document.getElementById('Fn').value;
			var n2= document.getElementById('Sn').value;
			var n3= document.getElementById('Tn').value;
			
			alert(n1);
			alert(n2);
			alert(n3);
			
			if (n1>n2) 
			{
				if(n1>n3)
				{
					alert(n1);
				}
				else
				{
					alert(n3);
				}
			} 
			else
			{
				if(n2>n3)
				{
					alert(n2);

				}
				else
				{
					alert(n3);
				}
			}
		      }
	</script>

</body>
</html>
