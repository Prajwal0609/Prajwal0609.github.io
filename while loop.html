<!DOCTYPE html>
<html>
<head>
	<title>While loop</title>

</head>
	<style type="text/css">
		body{

					font-size: 50px;
			font-weight: bolder;
		}
	</style>
<body>
	<h1 align="center">BOOBS</h1>
	<div  align="center" >
		
		<script type="text/javascript">
			var n1 = parseInt(prompt("enter any no. :"));
			i=1;
			whiledata="";
			while(i<=n1)
			{

				if (i%2==0)
				 {
				 	whiledata +=i;"span"
				 	whiledata+="<br>";
				 } 
				 else
				  {
				  	whiledata +=i;
				 	whiledata+="<br>";
				  }
				  i++;
			}
			document.write(whiledata);
		</script>
	</div>

</body>
</html>
