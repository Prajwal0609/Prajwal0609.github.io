<!DOCTYPE html>
<html>
<head>
	<title>Greater Among 3</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = parseInt(prompt("Enter 1st Number to compare "));
		var num2 = parseInt(prompt("Enter 2st Number to compare "));
		var num3 = parseInt(prompt("Enter 3st Number to compare "));

		if (num1 > num2) {
			
			if (num1 > num3) {
				document.write(num1 + " is Greater than "+num2 +" and "+ num3 );
			}
		}
		else if (num2 > num3) {
			document.write(num2 + " is Greater than "+num1 +" and "+ num3);
		}
		else{
			document.write(num3 + " is Greater than "+num1 +" and "+ num2);
		}
	</script>
</body>
</html>
