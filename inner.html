<!DOCTYPE html>
<html>
<head>
	<title>Inner Html</title>
	<style type="text/css">
		body
		{
			background: linear-gradient(to right, pink, white);
		}
	</style>
</head>
<body>
<div id="sbjitmr">Hello</div>
<button onclick="abc()" id="btn">Click Here</button>
<script type="text/javascript">
	function abc()
	{
		document.getElementById("btn").innerHTML = "Please wait";
	}
</script>
</body>
</html>
